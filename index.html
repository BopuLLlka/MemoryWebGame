<html>
	<head>
		<title>Memory Game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="Styles/MainStyle.css">
		<script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="Scripts/MainScript.js"></script>
	</head>
	<body>
		<!--Сам канвас на котором будет происходить вся игра, ширина и высота заданы тут, ибо если задавать в css он растягивает все изображения-->
		<canvas id="sheet" width="1280" height="720"></canvas>
		<!--Начальный экран с приветствием-->
		<div id="startScreen">
			<div id = "startImage"> </div>
			<div id = "startGameText">memory game</div>
			<div class="restart btn" id = "screenBtn">
				<p id=startButtonText>Начать игру</p>
			</div>
		</div>
		<!--Верхнее меню с счётом и кнопкой-->
		<div id="topMenuContainer"><div class="restart btn" id="restartButton">Начать заново</div><div id="score"></div></div>
		<!--Картинка со всеми картами-->
		<img id="cardSpriteImg" src="Images/Cards.png"/>
		<!--Финальный экран-->
		<div id="finalScreen">
			<div id = "finalImage"> </div>
			<p class="gameText"> Поздравляем!</p>
			<p id = "finalScore"></p>
			<div class="restart btn" id = "screenBtn">
				<p id=startButtonText>Ещё раз</p>
			</div>
		</div>
	</body>
</html>
